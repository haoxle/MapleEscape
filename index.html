<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maple Escape</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main>
      <img src="./Images/maple1.png" alt="title" />
      <div class="game">
        <div class="game__canvas">
          <canvas id="myCanvas" height="352" width="560"> </canvas>
        </div>
        <div class="game__canvas__buttons">
          <button class="game__start">Start</button>
          <button class="game__restart">Reset</button>
        </div>
        <div class="controls">
          <div class="buttons">
            <button class="btn" id="bu"><div class="chevron">↑</div></button>
            <button class="btn" id="bd"><div class="chevron">↓</div></button>
            <button class="btn" id="bl"><div class="chevron">←</div></button>
            <button class="btn" id="br"><div class="chevron">→</div></button>
          </div>
        </div>
        <div class="game__instructions">
          <p>
            I need your help! These monsters nabbed my weapons and I need you to
            retrieve them. Press the START button and you will be transported
            into the map. I warn you, these monsters are incredibly sticky, one
            wrong move and you will have to start again. Use ←↑↓→ to move your
            adventurer.
          </p>
        </div>
      </div>
    </main>
  </body>
  <script src="./app.js"></script>
</html>
